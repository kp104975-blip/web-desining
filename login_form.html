<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login {
            border: 2px solid black;
            width: 370px;
            height: 240px;
            margin-top: 100px;
            background: gray;
            box-shadow: 3px 3px 3px orange;
        }

        .login h2 {
            background: yellow;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .login input {
            width: 240px;
            height: 35px;
            border-radius: 10px;
            outline: none;
            border: none;
            padding-left: 10px;
            box-shadow: 3px 3px 3px red;
        }

        ::placeholder {
            color: green;
        }

        .login button {
            width: 68px;
            height: 30px;
            color: grey;
            background: yellow;
            border-radius: 23px;
        }

        .login button:hover {
            background: white;
            animation: infinite;
            transform: scale(2);

        }
    </style>
</head>

<body>
    <center>
        <div class="login">
            <h2>Login Form</h2>

            <form action="">
                <input type="email" name="" id="" placeholder="Enter Email" required>
                <br><br>
                <input type="password" name="" id="" placeholder="Password" required>
                <br><br>
                <button type="submit" class="animate__animated animate__wobble">Login</button>
            </form>
        </div>
    </center>

</body>

</html>
